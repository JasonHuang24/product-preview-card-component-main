<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container"> <!--div level 1-->
    <div class="grid"> <!-- nested div level 2-->
      <div class="img"> <!-- nested div level 3-->
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-content"> <!-- nested div level 3-->
        <h6 class="product-category">Perfume</h6>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price"> <!-- nested div level 4-->
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
      <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button> <!-- nested div level 3-->
    </div>
  </div>
</div>

</body>
</html>
